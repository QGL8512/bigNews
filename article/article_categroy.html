<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article_categroy.css">
    <title>Document</title>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header title">
            <div>
                文章分类管理
            </div>
            <button type="button" class="layui-btn  layui-btn-normal addCategroy">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table id="myTable" lay-filter="myTable"></table>
        </div>
    </div>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script type="text/html" id="titleTpl">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">编辑</button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
    </script>
    <script type="text/html" id="addCategroy">
        <form class="layui-form myform" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required|pass" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required|pass" placeholder="请输入别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn edit_pass" lay-submit lay-filter="formDemo">确认添加</button>

                </div>
            </div>
        </form>
    </script>
    <script type="text/html" id="editCategroy">
        <form class="layui-form myEditForm" lay-filter="editForm" action="">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入修改的标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入修改的别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button class="layui-btn reset" lay-filter="formDemo">重置</button>
                </div>
            </div>
        </form>
    </script>
    <script src="../assets/js/article_categroy.js"></script>
</body>

</html>
