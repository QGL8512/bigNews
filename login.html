<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <div class="login main">
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <form class="layui-form myform" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required | username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required | pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登 录</button>
                </div>
                <a href="javascript:;">去注册</a>
            </form>
        </div>
        <div class="register main">
            <div class="title">
                <img src="./assets/images/login_title.png" alt="">
            </div>
            <form class="layui-form myform" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input pass">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" required lay-verify="required|pass|repass" placeholder="请确认密码" autocomplete="off" class="layui-input repass">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注 册</button>
                </div>
                <a href="javascript:;">去登录</a>
            </form>
        </div>
    </div>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
